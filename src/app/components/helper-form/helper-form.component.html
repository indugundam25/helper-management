<div class="helper-form">
  <h2>Helper details</h2>
  <p>Track, Add and manage all your helpers at one place</p>
  <form [formGroup]="helperForm" (ngSubmit)="onSubmit()">
  <div class="photo-upload">
    <label for="photo">Upload<br />Photo</label>
    <input type="file" id="photo" (change)="onPhotoChange($event)" accept="image/*" />
    <img *ngIf="photoUrl" [src]="photoUrl" class="avatar-preview" alt="Avatar Preview" />
    <p>Upload photo(.png, .jpeg) size 5Mb</p>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Type of Service</mat-label>
    <mat-select formControlName="role" required>
      <mat-option *ngFor="let type of serviceTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Organization</mat-label>
    <mat-select formControlName="organization" required>
      <mat-option *ngFor="let org of organizations" [value]="org">{{ org }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Languages</mat-label>
    <mat-select formControlName="languages" multiple>
      <mat-option *ngFor="let lang of languageOptions" [value]="lang">{{ lang }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="gender-group">
    <label>Gender:</label>
    <mat-radio-group formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
      <mat-radio-button value="Other">Other</mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phone" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="helperForm.invalid">
    Add Helper
  </button>
</form>

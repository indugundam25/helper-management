<div class="dialog-content">
    <div class="heading">
        <h3>Upload KYC documents</h3>
        <lucide-icon [name]="x" (click)="close()"></lucide-icon>
    </div>
    <label>Select document type</label>
    <select name="docs" id="docs" placeholder="Document Type" (change)="onDocumentTypeChange($event)">
        <option value="aadhar">Aadhar card</option>
        <option value="voter">Voter ID</option>
        <option value="pan">PAN card</option>
        <option value="passport">Passport</option>
    </select>
    <div class="doc-upload">
        <p>Please ensure both sides of the document are uploaded</p>

        <label for="doc" class="upload-box">
            <lucide-icon [name]="cloudUpload" size="32"></lucide-icon>
            <span>Click to upload</span>
        </label>

        <input type="file" id="doc" hidden (change)="onFileSelected($event)" accept=".pdf, .doc" />
        <div *ngIf="selectedFile && clearFile" class="display-doc">
            <div class="file-info">
                <img src="assets/pdfIcon.png" alt="PDF Icon" class="pdf-icon">
                <div class="file-name">{{ selectedFile.name }}</div>
            </div>
            <button type="button" class="trash-btn" (click)="clearSelectedFile()">
                <lucide-icon [name]="trash"></lucide-icon>
            </button>
        </div>

    </div>

    <div class="buttons">
        <button class="close-btn" (click)="close()">cancel</button>
        <button class="save-btn" (click)="save()">save</button>
    </div>

</div>

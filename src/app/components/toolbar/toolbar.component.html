<form class="helper-form">
  <div class="left-section">
    <button type="button" class="filter-btn"><lucide-icon [name]="funnel"></lucide-icon></button>
    <button type="button" class="sort-btn"><lucide-icon [name]="arrowDownUp"></lucide-icon></button>
    <button type="button"class="calendar-btn"><lucide-icon [name]="calendar"></lucide-icon></button>

    <div class="input-wrapper">
      <input type="text" placeholder="Name, Employee ID, Role" />
      <span class="search-icon"><lucide-icon [name]="search"></lucide-icon></span>
    </div>
  </div>

  <div class="right-buttons">
    <button type="button" class="download-btn"><lucide-icon [name] = "download"></lucide-icon></button>
    <a [routerLink]='["helperlist"]'>
      <button (click)="onAddHelper()" type="button" class="add-btn">
        <span class="plus-icon">+</span>Add Helper
      </button>
    </a>
  </div>
</form>

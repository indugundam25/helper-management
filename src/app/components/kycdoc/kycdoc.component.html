<div class="dialog-content">
    <div class="header">
        <h3>Document Preview</h3>
        <lucide-icon [name]="x" (click)="close()"></lucide-icon>
    </div>

    <div *ngIf="sanitizedUrl; else noDoc">
        <iframe *ngIf="sanitizedUrl" [src]="sanitizedUrl" width="400vh" height="400vh" frameborder="0">
        </iframe>
    </div>
    <ng-template #noDoc>
        <p>{{this.message}}</p>
    </ng-template>
</div>

<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Helper Details<br>
        <p class="para">Add helper details</p>
      </ng-template>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Documents<br>
        <p class="para">Upload related documents</p>
      </ng-template>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Review<br>
      <p class="para">Check the information and confirm</p>
    </ng-template>
  </mat-step>
</mat-stepper>

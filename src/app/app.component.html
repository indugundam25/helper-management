<h1>Helpers</h1>
<app-toolbar (addHelperClicked)="toggleHelperForm()"></app-toolbar>
<app-helper-form *ngIf="showHelperForm"></app-helper-form>
<div class="layout-wrapper">
  <div class="left-section">
    <app-helper-list (helperSelected)="selectedHelper = $event"></app-helper-list>
  </div>
  <div class="right-section">
    <app-helper-details [helper]="selectedHelper"></app-helper-details>
  </div>
</div>
